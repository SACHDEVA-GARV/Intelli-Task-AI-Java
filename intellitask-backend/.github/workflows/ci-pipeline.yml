name: Java CI for Backend

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'intellitask-backend/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'intellitask-backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build and Test with Maven
      run: mvn -B verify --file intellitask-backend/pom.xml